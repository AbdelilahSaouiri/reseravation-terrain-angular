<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ensah Terrain</a>
    <div [hidden]="username">
      <div [ngClass]="username ? 'd-none' : 'd-none d-md-block'">
        <a routerLink="/login" class="text-decoration-none text-white">
          Connexion <i class="bi bi-box-arrow-in-right"></i
        ></a>
        <a routerLink="/register" class="mx-3 text-decoration-none text-white"
          >Inscription <i class="bi bi-person-fill-add"></i
        ></a>
      </div>
    </div>
    <div [hidden]="!username">
      <div [ngClass]="!username ? 'd-none' : 'd-none d-md-block'">
        <i class="bi bi-person-fill-exclamation me-2 text-white">
          <span class="mx-2">{{ username }}</span>
        </i>
      </div>
    </div>
    <button
      (click)="handleColorButton()"
      [ngClass]="
        clicked
          ? 'navbar-toggler d-md-none  outline-none shadow-none'
          : 'navbar-toggler d-md-none outline-none shadow-none border-success'
      "
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end text-bg-dark"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Ensah Terrain</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul
          [hidden]="username"
          class="navbar-nav justify-content-end flex-grow-1 pe-3"
        >
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/login"
              ><i class="bi bi-box-arrow-in-right"></i> Connexion</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/register"
              ><i class="bi bi-person-fill-add"></i> Inscription</a
            >
          </li>
        </ul>
        <div [hidden]="!username">
          <i class="bi bi-person-fill-exclamation me-2">
            <span class="mx-2">{{ username }}</span>
          </i>
        </div>
      </div>
    </div>
  </div>
</nav>
